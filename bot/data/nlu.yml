version: "3.1"

nlu:
  - intent: saludar
    examples: |
      - hola
      - hey
      - buenas
      - hello
      - hi
      - buenos dias
      - buenas noches
      - buenas tardes
      - como estás?
      - hola, como estás?
      - que tal? 
      - hola, Que tal estás?
  - intent: despedir
    examples: |
      - adiós
      - bye
      - ciao
      - xao
      - nos vemos mas tarde
      - adiós
      - nos vemos
      - que tengas un buen día
  - intent: ask_services
    examples: |
      - podrías decirme que servicios tienes?
      - que puedes hacer?
      - puedes ayudarme?
      - ayuda
      - necesito tu ayuda
      - podrías ayudarme?
      - por que puedo preguntar?
      - que servicios tienes?
      - que tienes?
      - que sabes?
  - intent: set_service_selected
    examples: |
      - [becas](service_selected)
      - [matricula](service_selected)
      - [anulacion](service_selected)
      - [certificados](service_selected)
      - [horario](service_selected)
      - [familias](service_selected)
      - [oferta](service_selected)
      - quiero información sobre las [becas](service_selected)
      - necesito ayuda con la [matricula](service_selected)
  - intent: repeat_service_selected
    examples: |
      - Que servicio he seleccionado?
      - que he escogido?
      - cual he dicho? 
      - repiteme el servicio escogido
      - remiteme lo dicho
  - intent: get_info_service
    examples: |
      - necesito informacion sobre las [becas](service_selected)
      - ayuda con las [becas](service_selected)
      - me ayudas con la [becas](service_selected)
      - necesito ayuda con la [matricula](service_selected)

  - intent: get_info_horario
    examples: |
      - ¿Cuál es el horario de clases?
      - Quiero saber el horario de clases.
      - ¿Puedes decirme el horario de clases?
      - ¿Cuál es el horario de clases para el turno de mañana?
      - ¿A qué hora son las clases por la mañana?
      - ¿Cuál es el horario de clases para el turno de tarde?
      - ¿A qué hora son las clases por la tarde?

  - intent: get_info_annulations
    examples: |
      - ¿Cuáles son las fechas de anulación?
      - Quiero saber sobre las anulaciones.
      - ¿Puedes decirme las fechas de anulación?
      - ¿Cuándo se pueden anular los cursos?
      - ¿Cuál es la fecha límite para anular?
      - ¿Cuándo vence la fecha para anulaciones?

  - intent: get_info_certificados
    examples: |
      - ¿Cuál es el plazo límite para solicitar el certificado?
      - ¿Cuándo estarán disponibles los certificados para su recogida?
      - ¿Hay algún plazo específico para completar los requisitos y recibir el certificado?
      - ¿Cuál es el plazo para solicitar una certificación adicional?
      - ¿Hay algun plazo límite para entregar los documentos necesarios para la emisión del certificado?